<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPI - Blog</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <!-- jQuery et jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="/media/cepi.png" alt="logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Menus -->
                    <li class="nav-item"><a class="nav-link" href="/cachée.html">Ajouter un post</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu2</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu3</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu4</a></li>
                </ul>
                <a href="#" class="btn btn-outline-secondary ms-3">
                    <img src="./media/profile.png" alt="user" width="30">
                </a>
            </div>
        </div>
    </nav>

    <!-- Ajouter un Blog -->
    <div class="addBlog container mt-4">
        <h2>Ajouter un blog</h2>
        <!-- Formulaire pour creer un blog -->
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input type="text" class="form-control" id="title" placeholder="Titre du blog">
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="auteur" placeholder="Auteur">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" placeholder="Description du blog"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button> <br><br>
        </form>
    </div><br>

    <!-- Boîte de dialogue  -->
    <div id="dialog-confirm" title="Confirmation" style="display:none;">
        <p>Voulez-vous vraiment ajouter ce blog?</p>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="reseaux">
            <img src="/media/facebook.png" style="width: 30px; height: 30px;" alt=""> 
            <img src="/media/linkedin.png" style="width: 30px; height: 30px;" alt="">
            <img src="/media/twitter.png" style="width: 30px; height: 30px;" alt="">
        </div> <br>
        <p>Centre d'Expertise et de Perfectionnement en Informatique</p>
        <p>2022</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/boîte.js"></script>
</body>
</html>
