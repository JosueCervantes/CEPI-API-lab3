<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>

    <!-- Container pour les composants React -->
    <div id="root"></div>

    <!-- Contenu du Blog -->
    <div class="container mt-4">

        <img id="post-image" class="img-fluid mx-auto d-block" alt="Image du blog"> <br>
        <h1 id="post-titre" class="text-center">Titre du Blog</h1>
        <h3>Description</h3>
        <p id="post-description"></p>
        <h3>Auteur</h3>
        <p id="post-auteur"></p>

        <!-- Section de comentaires -->
        <h3>Commentaires</h3> <br>
        <form id="comment-form">
            <textarea id="comment-text" class="form-control mb-2" rows="4" placeholder="Ã‰cris quelque chose"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div id="comments-list"></div>        
    </div>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Composants React -->
    <script type="text/babel" src="/scripts/composants/Header.js"></script>
    <script type="text/babel" src="/scripts/composants/Footer.js"></script>
    <script type="text/babel" src="/scripts/composants/Barre.js"></script>
    <script type="text/babel" src="/scripts/composants/Comment.js"></script>
    <script type="text/babel" src="/scripts/composants/CommentList.js"></script>
    <script type="text/babel" src="/scripts/composants/blog_org.js"></script>

    <!-- Scripts -->
    <script src="/scripts/blog.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</body>
</html>
