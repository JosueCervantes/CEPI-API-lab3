<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPI - Blog</title>

</head>
<body>

    <!-- Container pour les composants React -->
    <div id="root"></div>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Composants React -->
    <script type="text/babel" src="/scripts/composants/Header.js"></script>
    <script type="text/babel" src="/scripts/composants/Footer.js"></script>
    <script type="text/babel" src="/scripts/composants/BlogCard.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/fetchPosts.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="/scripts/fetchPosts.js"></script>

</html>
